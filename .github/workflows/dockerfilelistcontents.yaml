name: List Dockerfile Directory Contents

on: [push, pull_request]

jobs:
  list-contents:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: List contents of the Dockerfile directory
      run: |
        cat Dockerfile
        echo "Listing contents of the directory:"
        ls -la
      # Optional: Specify the working directory if your Dockerfile is not in the root
      # working-directory: path/to/your/directory
