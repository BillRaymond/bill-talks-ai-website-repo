name: Dockerfile Dev Environment List

on: [push, pull_request]

jobs:
  build-and-list-contents:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        load: true
        tags: my-custom-image:latest

    - name: Run Docker container and list workspace contents
      run: |
        docker run --name temp-container -v ${{ github.workspace }}:/workspaces/bill-talks-ai-website-repo my-custom-image:latest ls -la /workspaces/bill-talks-ai-website-repo
