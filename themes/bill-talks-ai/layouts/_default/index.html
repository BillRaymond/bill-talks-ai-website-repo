<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hugo Site</title>
</head>
<body>
    <header>
        <h1>Welcome to My Hugo Site</h1>
    </header>
    <main>
        <ul>
            {{ range .Paginator.Pages }}
                <li>
                    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                    <p>{{ .Summary }}</p>
                </li>
            {{ end }}
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 My Hugo Site</p>
    </footer>
</body>
</html>
